group 'us.piit'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.seleniumhq.selenium:selenium-java:3.12.0'
}

tasks.withType(Test){
    systemProperty "platformType",System.getProperty("platformType")
    systemProperty "browserType",System.getProperty("browserType")
    systemProperty "browserVersion",System.getProperty("browserVersion")
}
